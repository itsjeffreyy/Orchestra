<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Get a Bioc Workshop!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns is-mobile is-centered">
          <div class="column is-half">
            <h1 class="title">
              Launch a Bioconductor Workshop!
            </h1>
            <p class="subtitle">
              Use the dropdown list to choose a workshop to launch.
            </p>

            <form action="/instance">
              <div class="control">
                <div class="select">
                  <select name="container">
                    {% for container in containers %}
                    <option value="{{ container.get('container') }}">{{ container.get('description') }}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>
              <label for="email">Your email address</label>
              <input type="email" class="input is-focused" id="email" name="email">
              <input type="submit" class="button" value="Submit">
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-122837239-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-122837239-1');
    </script>

  </body>
</html>
