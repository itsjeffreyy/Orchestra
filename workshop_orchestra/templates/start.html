<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <div class="columns is-mobile is-centered">
        <div class="column is-half">
      <h1 class="title">
        Choose your Bioconductor Workshop Container
      </h1>
      <p class="subtitle">
        Workshop containers are of the form <strong>USER/REPO</strong>!
      </p>

      <form action="/instance">
        <label for="container">Container</label><br>
        <input type="text" class="input is-focused" id="container" name="container" placeholder="dockerhub ID in usual 'user/container' format">
        <label for="email">Email address</label>
        <input type="email" class="input is-focused" id="email" name="email">
        <input type="submit" value="Submit">
      </form>
      </div>
      </div>
    </div>
  </section>
  </body>
</html>
